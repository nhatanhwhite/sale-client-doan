<!-- customer login start -->
<div class="customer_login">
  <div class="container">
    <div class="row">
      <!--login area start-->
      <div class="col-lg-3 col-md-3">

      </div>
      <div class="col-lg-6 col-md-6">
        <div class="account_form">
          <h2>Đăng nhập</h2>
          <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
            <p>
              <label>Username or email <span>*</span></label>
              <input type="text" formControlName="email">
            </p>
           <div *ngIf="logined && l.email.invalid" class="text-danger">
              <div *ngIf="l.email.errors?.required">Bạn chưa nhập email</div>
             <div *ngIf="l.email.errors?.email">Email không đúng định dạng</div>
            </div>

            <p>
              <label>Passwords <span>*</span></label>
              <input type="password" formControlName="password">
            </p>
            <div *ngIf="logined && l.password.invalid" class="text-danger">
           <div *ngIf="l.password.errors?.required">Bạn chưa nhập mật khẩu</div>
            </div>
            <div class="login_submit">
              <button type="submit">login</button>
            </div>

          </form>
        </div>
      </div>
      <div class="col-lg-3 col-md-3">

      </div>
      <!--login area start-->


    </div>
  </div>
</div>
<!-- customer login end -->
