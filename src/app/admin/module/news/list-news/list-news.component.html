<div class="row justify-content-center mt-2">
    <div class="col-sm-12">
      <a class="btn btn-primary" routerLink="/home-admin/add-news">Thêm mới</a>

        <div class="alert alert-warning" role="alert" *ngIf="news && news.length === 0">
            Không có dữ liệu bài viết
        </div>
        <div class="table-responsive lb-table lb-scroll" *ngIf="news && news.length > 0">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>Tiêu đề</th>
                        <th>Nội dung</th>
                        <th>Ảnh</th>
                        <th>Nguồn dẫn</th>
                        <th>Ngày tạo</th>
                        <th>Danh mục</th>
                        <th>Người tạo</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of news">
                        <td>{{ item.title }}</td>
                        <td style="white-space: pre-wrap">{{ item.content }}</td>
                        <td><img width="150px" height="150px" [src]="item.image" class="news-img"></td>
                        <td>{{ item.rootLink }}</td>
                        <td>{{ item.lastUpdate | date:'dd-MM-yyyy' }}</td>
                        <td>{{ item.categoryNews?.categoryName }}</td>
                        <td>{{ item.userSystem?.fullName }}</td>
                        <td>
                            <button style="margin-right: 5px;" type="button" class="btn btn-info" routerLink="/home-admin/update-news/{{ item.id }}">Sửa</button>
                            <button style="margin-right: 5px;" type="button" class="btn btn-success ms-2" routerLink="/home-admin/view-news/{{ item.id }}">Xem</button>
                            <button type="button" class="btn btn-danger ms-2" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="delete(item.id)">Xóa</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Xóa</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Bạn có chắc chắn muốn xóa không ?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                        <button type="button" class="btn btn-primary" (click)="confirmDelete()" data-bs-dismiss="modal">Xóa</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
