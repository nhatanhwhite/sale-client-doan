<div class="row justify-content-center mt-2 mb-2">
    <div class="col-sm-12" *ngIf="news">
        <h3 class="text-primary">{{ news.title }}</h3>
        <div class="text-center">
            <img [src]="news.image" class="img-new-detail">
        </div>
        <div style="white-space: pre-wrap" class="border border-danger mt-1 ">
            {{ news.content }}
        </div>
        <div>
            Nguồn: {{ news.rootLink }}
        </div>
        <div>Danh mục : {{ news.categoryNews?.categoryName }}</div>
        <div>
            Ngày viết: {{ news.lastUpdate | date:'dd-MM-yyyy' }}
        </div>
        <div>Người tạo: {{ news.userSystem?.fullName }}</div>
        <div>
            <button type="button" class="btn btn-secondary mt-2" (click)="onBack()">Quay lại</button>
        </div>
    </div>
</div>
