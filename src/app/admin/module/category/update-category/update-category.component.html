<div class="row justify-content-center mt-2">
    <div class="col-8">
        <h3 class="text-center text-success">CẬP NHẬT DANH MỤC SẢN PHẨM</h3>

        <form (ngSubmit)="onSubmit()" [formGroup]="myForm">
            <div class="mb-3" [hidden]="true">
                <input type="text" class="form-control" formControlName="id" readonly>
            </div>

            <div class="mb-3">
                <label for="categoryName" class="form-label">Tên danh mục</label>
                <input type="text" class="form-control" placeholder="Nhập tên danh mục" formControlName="categoryName" [ngClass]="{ 'is-invalid': submitted && f.categoryName.errors}">

                <div *ngIf="submitted && f.categoryName.invalid" class="invalid-feedback">
                    <div *ngIf="f.categoryName.errors?.required">Bạn chưa nhập tên danh mục</div>
                    <div *ngIf="f.categoryName.errors?.maxlength">Tên danh mục phải nhỏ hơn 50 ký tự</div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Lưu</button>
            <button type="button" class="btn btn-secondary ms-2" (click)="onBack()">Quay lại</button>
        </form>
    </div>
</div>
